<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		{% block title %} {% endblock %}
	</title>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		{% include 'header.html' %}
		<div class="col-sm-4 col-md-4">
			<div class="panel-default">
				<div class="panel-heading">
					<h3>
						菜单
					</h3>
				</div>
				<div class="panel-body">
					<div class="list-group">
						<a href="/" class="list-group-item">主页</a>
						<a href="/admin" class="list-group-item">登录</a>
						<a href="#" class="list-group-item">友情链接</a>
						<a href="#" class="list-group-item">关于</a>
					</div>
				</div>
			</div>
			<div class="panel-default">
				<div class="panel-heading">
					<h3>
						访客统计
					</h3>
				</div>
				<div class="panel-body">
					<a href="http://s11.flagcounter.com/more/SgB"><img src="https://s11.flagcounter.com/count2/SgB/bg_FFFFFF/txt_000000/border_CCCCCC/columns_2/maxflags_10/viewers_0/labels_1/pageviews_1/flags_0/percent_0/" alt="Flag Counter" border="0"></a>
				</div>
			</div>
		</div>
		<div class="col-sm-8 col-md-8">
			<div class="panel panel-default">
				<div class="panel-heading">
					{% block headmessage %} {% endblock %}
				</div>
				<div class="panel-body">
					{% block content %} {% endblock %}
				</div>
				<div class="panel-footer">
					{% include 'footer.html' %}
				</div>
			</div>
		</div>
	</div>
</body>
</html>
